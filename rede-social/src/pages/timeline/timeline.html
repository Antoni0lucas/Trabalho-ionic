<ion-header>

  <ion-navbar>
    <ion-title>Timeline</ion-title>
    <button ion-button class="sair" clear (click)="logout()">Logout</button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-label>Mensagem</ion-label>
    <ion-item>
      <ion-textarea type="text" #texto></ion-textarea>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full (click)="postar(texto.value)">Postar</button>
  </div>

  <div *ngFor="let post of this.posts">
    <ion-card>

      <ion-item>
        <h2>{{post.usuario.nome}}</h2>
      </ion-item>

      <ion-card-content>
        <p>{{post.texto}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <div>Likes</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>

</ion-content>
