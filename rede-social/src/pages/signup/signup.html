<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" #nome></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full (click)="signin(nome.value, email.value, senha.value)">Cadastrar</button>
  </div>
</ion-content>
